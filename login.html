<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SafeGuard - Login/Signup</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      body {
        background: linear-gradient(135deg, #8b5cf6, #ec4899);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      nav {
        background: rgba(0, 0, 0, 0.95);
        padding: 1rem;
        position: fixed;
        width: 100%;
        top: 0;
        z-index: 100;
      }

      nav ul {
        display: flex;
        justify-content: center;
        list-style: none;
        gap: 2rem;
        flex-wrap: wrap;
      }

      nav a {
        color: white;
        text-decoration: none;
        font-size: 1.1rem;
        transition: color 0.3s ease;
      }

      nav a:hover {
        color: #ec4899;
      }

      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 2rem;
        perspective: 1000px;
      }

      .card-wrapper {
        position: relative;
        width: 100%;
        max-width: 450px;
        height: 600px;
      }

      .card {
        position: absolute;
        width: 100%;
        height: 100%;
        transform-style: preserve-3d;
        transition: all 0.8s ease;
        cursor: pointer;
      }

      .login-card,
      .signup-card {
        position: absolute;
        width: 100%;
        height: 100%;
        backface-visibility: hidden;
        background: rgba(255, 255, 255, 0.9);
        padding: 3rem;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      }

      .signup-card {
        transform: rotateX(180deg);
        background: rgba(255, 255, 255, 0.95);
      }

      .card.flipped {
        transform: rotateX(180deg);
      }

      h1 {
        text-align: center;
        margin-bottom: 2rem;
        color: #333;
        font-size: 2.5rem;
      }

      .form-group {
        margin-bottom: 1.5rem;
      }

      .form-group input {
        width: 100%;
        padding: 1rem;
        border: 2px solid #ddd;
        border-radius: 10px;
        font-size: 1rem;
        transition: all 0.3s ease;
      }

      .form-group input:focus {
        border-color: #ec4899;
        outline: none;
        box-shadow: 0 0 0 3px rgba(236, 72, 153, 0.2);
      }

      .submit-btn {
        width: 100%;
        padding: 1rem;
        background: linear-gradient(to right, #ffeb3b, #4caf50);
        border: none;
        border-radius: 10px;
        color: white;
        font-size: 1.1rem;
        cursor: pointer;
        transition: transform 0.3s ease;
      }

      .submit-btn:hover {
        transform: translateY(-2px);
      }

      .links {
        margin-top: 1.5rem;
        text-align: center;
      }

      .links a {
        color: #ec4899;
        text-decoration: none;
        margin: 0 10px;
      }

      .switch-form {
        color: #ec4899;
        cursor: pointer;
        text-align: center;
        margin-top: 1rem;
      }

      .switch-form:hover {
        text-decoration: underline;
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @media (max-width: 600px) {
        .login-card,
        .signup-card {
          padding: 2rem;
        }
      }
    </style>
  </head>
  <body>
    <div>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="login.html">Login</a></li>
          <li><a href="features.html">Features</a></li>
          <li><a href="unusual_activity.html">Unusual Activity</a></li>
          <li><a href="map.html">Map and Location</a></li>
          <li><a href="details.html">Alert System</a></li>
          <li><a href="https://chatbot-becodewala.netlify.app/">Chatbot</a></li>
          <li>
            <a href="https://moonlit-salmiakki-2978a0.netlify.app/"
              >Face Detection</a
            >
          </li>
        </ul>
      </nav>
    </div>

    <style>
      nav ul {
        list-style-type: none; /* Removes bullet points */
        display: flex; /* Aligns items horizontally */
        padding: 0;
        margin: 0;
        justify-content: space-around; /* Optional: add space between items */
      }

      nav ul li {
        margin: 0 10px; /* Optional: adds spacing between items */
      }

      nav ul li a {
        text-decoration: none; /* Removes underline */
        color: #333; /* Adjust color as needed */
        padding: 10px 15px;
        display: block;
      }

      nav ul li a:hover {
        background-color: #f0f0f0; /* Hover effect */
        border-radius: 5px;
      }
    </style>

    <div class="container">
      <div class="card-wrapper">
        <div class="card">
          <div class="login-card">
            <h1>Login</h1>
            <form id="loginForm">
              <div class="form-group">
                <input type="text" placeholder="Police ID" required />
              </div>
              <div class="form-group">
                <input type="email" placeholder="Email Address" required />
              </div>
              <div class="form-group">
                <input type="password" placeholder="Password" required />
              </div>
              <button type="submit" class="submit-btn">Login</button>
            </form>
            <div class="links">
              <a href="#reset">Reset password?</a>
            </div>
            <div class="switch-form">Don't have an account? Sign up</div>
          </div>

          <div class="signup-card">
            <h1>Sign Up</h1>
            <form id="signupForm">
              <div class="form-group">
                <input type="text" placeholder="Full Name" required />
              </div>
              <div class="form-group">
                <input type="text" placeholder="Police ID" required />
              </div>
              <div class="form-group">
                <input type="email" placeholder="Email Address" required />
              </div>
              <div class="form-group">
                <input type="password" placeholder="Password" required />
              </div>
              <div class="form-group">
                <input
                  type="password"
                  placeholder="Confirm Password"
                  required
                />
              </div>
              <button type="submit" class="submit-btn">Sign Up</button>
            </form>
            <div class="switch-form">Already have an account? Login</div>
          </div>
        </div>
      </div>
    </div>

    <script>
      // Flip animation between login and signup
      document.querySelectorAll(".switch-form").forEach((button) => {
        button.addEventListener("click", () => {
          document.querySelector(".card").classList.toggle("flipped");
        });
      });

      // Form submissions
      ["loginForm", "signupForm"].forEach((formId) => {
        document
          .getElementById(formId)
          .addEventListener("submit", function (e) {
            e.preventDefault();

            const button = this.querySelector(".submit-btn");
            const isLogin = formId === "loginForm";

            // Add loading effect
            button.style.opacity = "0.7";
            button.textContent = isLogin ? "Logging in..." : "Signing up...";

            // Simulate process
            setTimeout(() => {
              button.style.opacity = "1";
              button.textContent = isLogin
                ? "Login Successful!"
                : "Signup Successful!";
              button.style.background =
                "linear-gradient(to right, #4CAF50, #45a049)";

              // Reset after 2 seconds
              setTimeout(() => {
                button.textContent = isLogin ? "Login" : "Sign Up";
                button.style.background =
                  "linear-gradient(to right, #ffeb3b, #4CAF50)";
              }, 2000);
            }, 1500);
          });
      });

      // Input animations
      document.querySelectorAll("input").forEach((input) => {
        input.addEventListener("focus", function () {
          this.style.transform = "scale(1.02)";
        });

        input.addEventListener("blur", function () {
          this.style.transform = "scale(1)";
        });
      });
    </script>
  </body>
</html>
